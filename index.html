<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Jquery Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample Jquery Form">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script type="text/javascript" >

        $(function() {
            $('form#user_form').on('submit', function(e) {
                $.post('process.php', $(this).serialize(), function (data) {
                    // This is executed when the call to mail.php was succesful.
                    // 'data' contains the response from the request
                }).error(function() {
                    // make logical error handling
                });
                e.preventDefault();
            });
        });

    </script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">Fix Top Bar</div>
    </div>
</nav>
<div class="bar-header">
        
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <form id="user_form">
                        <div class="form-group fieldGroup">
                            <div class="input-group">
                                <select class="form-control" placeholder="Gender" name="gender[]">
                                  <option value="M">M</option>
                                  <option value="F">F</option>
                                </select>
                                <input type="text" name="firstname[]" class="form-control" placeholder="Enter First name" required>
                                <input type="text" name="lastname[]" class="form-control" placeholder="Enter Last name" required>
                                <input type="email" name="email[]" class="form-control" placeholder="Enter email" required>
                                <div class="input-group-addon"> 
                                    <a href="javascript:void(0)" class="btn btn-success addMore"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a>
                                </div>
                            </div>
                        </div>
                        <input type="submit" name="submit" class="btn btn-primary" value="SUBMIT"/>   
                    </form>
                        
                    <!-- copy of input fields group -->
                    <div class="form-group fieldGroupCopy" style="display: none;">
                        <div class="input-group">
                            <select class="form-control" placeholder="Gender" name="gender[]">
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                            <input type="text" name="firstname[]" class="form-control" placeholder="Enter First name" required>
                            <input type="text" name="lastname[]" class="form-control" placeholder="Enter Last name" required>
                            <input type="email" name="email[]" class="form-control" placeholder="Enter email"required>
                            <div class="input-group-addon"> 
                            	<a href="javascript:void(0)" class="btn btn-danger remove"><span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span> Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar"> Right Bar</div>
        <div style="clear:both"></div>
    </div>
</div>
    <!-- /.container -->

    <script type="text/javascript">
        $(document).ready(function(){
        	//group add limit
        	var maxGroup = 10;
        	
        	//add more fields group
        	$(".addMore").click(function(){
        			if($('body').find('.fieldGroup').length <= maxGroup){
        					var fieldHTML = '<div class="form-group fieldGroup">'+$(".fieldGroupCopy").html()+'</div>';
        					$('body').find('.fieldGroup:last').after(fieldHTML);
        			}else{
        					alert('Maximum '+maxGroup+' groups are allowed.');
        			}
        	});
        	
        	//remove fields group
        	$("body").on("click",".remove",function(){ 
        			$(this).parents(".fieldGroup").remove();
        	});
        });
    </script>
</body>
</html>
